<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wagmi AI</title>
    <!--FONT AWESOME ICON-->
    <script src="https://kit.fontawesome.com/6573b02fa4.js" crossorigin="anonymous"></script>
    <!--GOOGLE FONT (MONTSERRAT)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>

    <div class="chat-container">
        <div class="chat outgoing">
            <div class="chat-content">
                <div class="chat-details">
                    <img src="./assets/user-regular.svg" alt="">
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ducimus iste atque beatae magn</p>
                </div>
            </div>
        </div>



        <div class="chat incoming">
            <div class="chat-content">
                <div class="chat-details">
                    <img src="./assets/Wagmi-AI.png" alt="chatbot-img">
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ducimus iste atque beatae magni</p>
                </div>
                <i class="fa-regular fa-clipboard"></i>
            </div>
        </div>


        <!--SPINNER-->
        <div class="chat incoming">
            <div class="chat-content">
                <div class="chat-details">
                    <img src="./assets/Wagmi-AI.png" alt="chatbot-img">
                    <p><i class="fa-solid fa-spinner fa-spin" style="color: #ffffff;"></i></p>
                </div>
                <i class="fa-regular fa-clipboard"></i>
            </div>
        </div>

    </div>

    <!--TYPING CONTAINER-->

    <div class="typing-container">
        <div class="typing-content">
            <div class="textarea">
                <textarea name="" id="chat-input" placeholder="Ask Me Anything"></textarea>
                <i class="fa-regular fa-paper-plane" style="color: #8858f9;"></i>
            </div>
            <i class="fa-regular fa-trash-can" style="color: #8858f9;"></i>
            <i class="fa-regular fa-moon" style="color: #8858f9;"></i>
        </div>
    </div>

    <script src="./JS/main.js"></script>
</body>

</html>
